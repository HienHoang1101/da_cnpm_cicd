name: Payment Service Tests

on:
  pull_request:
    paths:
      - 'payment-service/**'
      - '.github/workflows/payment-tests.yml'

jobs:
  test:
    name: Run payment-service tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: payment-service

      - name: Run tests
        run: npm test --silent
        working-directory: payment-service
