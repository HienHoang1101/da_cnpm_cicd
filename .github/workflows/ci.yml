name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  list-packages:
    name: List packages with tests
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build package matrix
        id: packages
        shell: bash
        run: |
          set -euo pipefail
          echo "Finding package.json files..."
          files=$(git ls-files "**/package.json" | tr '\n' ' ')
          echo "Found: $files"
          arr=()
          for f in $files; do
            # read package.json and check for a non-placeholder test script
            testScript=$(node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('$f','utf8')); console.log(p.scripts && p.scripts.test ? p.scripts.test : '')")
            if [ -n "$testScript" ] && [[ "$testScript" != *"Error: no test specified"* ]]; then
              dir=$(dirname "$f")
              name=$(node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('$f','utf8')); console.log(p.name||'${f%/*}')")
              arr+=("{\"dir\":\"$dir\",\"name\":\"$name\"}")
            fi
          done
          json="[$(IFS=,; echo "${arr[*]}")]"
          echo "packages=$json" >> $GITHUB_OUTPUT

  test:
    name: Run tests per package
    needs: list-packages
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.list-packages.outputs.packages) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules for ${{ matrix.package.dir }}
        uses: actions/cache@v4
        with:
          path: ${{ matrix.package.dir }}/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles(format('{0}/package.json', matrix.package.dir)) }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies for ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Ensure jest-junit available for ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        run: |
          # If jest-junit is not present, install it into this package (no-save)
          if ! npm ls jest-junit >/dev/null 2>&1; then
            echo 'Installing jest-junit into package to enable JUnit reporter'
            npm install --no-audit --no-fund --no-save jest-junit || true
          else
            echo 'jest-junit already present'
          fi

      - name: Run tests for ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        env:
          JEST_JUNIT_OUTPUT: ${{ matrix.package.dir }}/junit.xml
        run: |
          if node -e "const p=require('./package.json'); console.log(Boolean(p.scripts && p.scripts.test));" | grep -q true; then
            echo "Running package test script via npm to respect package.json settings"
            npm test -- --runInBand --reporters=default --reporters=jest-junit || true
          else
            echo "No test script; skipping"
          fi

      - name: Upload JUnit report for ${{ matrix.package.dir }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.package.name }}
          path: ${{ matrix.package.dir }}/junit.xml

  list-integration-packages:
    name: List packages with integration tests
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build integration package matrix
        id: packages
        shell: bash
        run: |
          set -euo pipefail
          echo "Finding integration test files..."
          files=$(git ls-files "**/__tests__/integration/**/*.js" | tr '\n' ' ')
          echo "Found: $files"
          arr=()
          for f in $files; do
            dir=$(dirname "$(dirname "$f")")
            pkgjson="$dir/package.json"
            if [ -f "$pkgjson" ]; then
              name=$(node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('$pkgjson','utf8')); console.log(p.name||'$dir')")
              # prevent duplicates
              exists=false
              for item in "${arr[@]:-}"; do
                if [[ "$item" == "{\"dir\":\"$dir\",\"name\":\"$name\"}" ]]; then
                  exists=true
                fi
              done
              if [ "$exists" = false ]; then
                arr+=("{\"dir\":\"$dir\",\"name\":\"$name\"}")
              fi
            fi
          done
          # If no integration tests found, emit an empty JSON array so callers
          # can decide to skip the integration job. We don't add placeholders here.
          if [ ${#arr[@]} -eq 0 ]; then
            echo "packages=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          json="[$(IFS=,; echo "${arr[*]}")]"
          echo "packages=$json" >> $GITHUB_OUTPUT

  integration-tests:
    name: Run integration tests (long)
    needs: list-integration-packages
    if: ${{ needs.list-integration-packages.outputs.packages != '[]' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.list-integration-packages.outputs.packages) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules for integration ${{ matrix.package.dir }}
        uses: actions/cache@v4
        with:
          path: ${{ matrix.package.dir }}/node_modules
          key: ${{ runner.os }}-node-integ-${{ hashFiles(format('{0}/package.json', matrix.package.dir)) }}
          restore-keys: |
            ${{ runner.os }}-node-integ-

      - name: Install dependencies for integration ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Ensure jest-junit available for integration ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        run: |
          if ! npm ls jest-junit >/dev/null 2>&1; then
            npm install --no-audit --no-fund --no-save jest-junit || true
          fi

      - name: Run integration tests for ${{ matrix.package.dir }}
        working-directory: ${{ matrix.package.dir }}
        env:
          JEST_JUNIT_OUTPUT: ${{ matrix.package.dir }}/junit.xml
        run: |
          echo "Running integration tests via package's test script (npm) with integration pattern"
          npm test -- "__tests__/integration" -- --runInBand --reporters=default --reporters=jest-junit --coverage || true

      - name: Upload integration JUnit report for ${{ matrix.package.dir }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-junit-${{ matrix.package.name }}
          path: ${{ matrix.package.dir }}/junit.xml

      - name: Upload integration coverage for ${{ matrix.package.dir }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-${{ matrix.package.name }}
          path: ${{ matrix.package.dir }}/coverage
