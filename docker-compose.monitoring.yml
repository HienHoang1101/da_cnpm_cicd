version: '3.8'

services:
  monitoring-mongo:
    image: mongo:5.0
    container_name: monitoring-mongo
    ports:
      - "27017:27017"
    volumes:
      - monitoring-mongo-data:/data/db
    restart: unless-stopped

  # Override environment vars for local monitoring smoke tests
  auth-service:
    environment:
      - MONGO_URI=mongodb://monitoring-mongo:27017/authdb
      - AUTO_SEED_ADMIN=true
      - ADMIN_EMAIL=admin@example.local
      - ADMIN_PASSWORD=adminpass
      - ADMIN_NAME=LocalAdmin
      - ADMIN_PHONE=0900000000
      - PORT=5001
      - NODE_ENV=development
      - JWT_SECRET=localdevsecret
      - JWT_REFRESH_SECRET=localrefreshsecret
      - JWT_EXPIRE=1d
      - JWT_REFRESH_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
      - AUTH_SERVICE_URL=http://localhost:5001
      - ORDER_SERVICE_URL=http://localhost:5002
      - RESTAURANT_SERVICE_URL=http://localhost:5003
  order-service:
    environment:
      - MONGODB_URI=mongodb://monitoring-mongo:27017/orderdb
      - PORT=5002
      - NODE_ENV=development
      - JWT_SECRET=localdevsecret
      - AUTH_SERVICE_URL=http://localhost:5001
      - ADMIN_SERVICE_URL=http://localhost:5008
      - NOTIFICATION_SERVICE_URL=http://localhost:5007
      - RESTAURANT_SERVICE_URL=http://localhost:5003
      - CORS_ORIGIN=http://localhost:3000
  delivery-service:
    environment:
      - DELIVERY_MONGO_URI=mongodb://monitoring-mongo:27017/deliverydb
      - PORT=5004
      - NODE_ENV=development
      - JWT_SECRET=localdevsecret
      - AUTH_SERVICE_URL=http://localhost:5001
      - ORDER_SERVICE_URL=http://localhost:5002
      - RESTAURANT_SERVICE_URL=http://localhost:5003
      - CORS_ORIGIN=http://localhost:3000
  payment-service:
    environment:
      - MONGO_URI=mongodb://monitoring-mongo:27017/paymentdb
      - PORT=5005
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://localhost:5001
      - ORDER_SERVICE_URL=http://localhost:5002
      - RESTAURANT_SERVICE_URL=http://localhost:5003
      - NOTIFICATION_SERVICE_URL=http://localhost:5007
      - STRIPE_SECRET_KEY=sk_test_local
      - STRIPE_WEBHOOK_SECRET=whsec_test_local
      - FRONTEND_URL=http://localhost:3000
      - PAYHERE_MERCHANT_ID=local_merchant
      - PAYHERE_SECRET=local_payhere_secret
      - PAYHERE_BASE_URL=https://sandbox.payhere.com
  admin-service:
    environment:
      - MONGO_URI=mongodb://monitoring-mongo:27017/admindb
      - PORT=5008
      - AUTH_SERVICE_URL=http://localhost:5001
      - NOTIFICATION_SERVICE_URL=http://localhost:5007
      - ORDER_SERVICE_URL=http://localhost:5002
      - RESTAURANT_SERVICE_URL=http://localhost:5003

volumes:
  monitoring-mongo-data:
