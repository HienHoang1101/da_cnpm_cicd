global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'payment-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['payment-service:5004', 'localhost:5004']

  - job_name: 'auth-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth:5000', 'localhost:5000']

  - job_name: 'order-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['order:5001', 'localhost:5001']

